<div class="container">
    <div class="subcontainer">
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="fade-in">
            <div class="d-flex align-items-center flex-column flex-md-row gap-4">
                <input type="text" formControlName="city" required
                       class="form-control w-100 w-md-50 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter city">
                       
                <button type="submit" class="btn btn-primary rounded-lg px-4 mt-3 mt-md-0">
                    <span *ngIf="!loading"><mat-icon>forward</mat-icon></span>
                    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </button>
            </div>
        </form>
    </div>
</div>


<div class="weather-widget bg-dark p-4 rounded-lg text-white shadow-md transition transform hover:scale-105 animate__animated animate__bounceIn" [ngStyle]="{
    'background-image': isDay ? 'url(assets/day.gif)' : 'url(assets/night.gif)',
    'background-size': 'cover',
    'background-position': 'center',
    'width': '50%',
    'height': '300px'
}">
    <h3 class="text-2xl font-semibold mb-4"><mat-icon> location_on</mat-icon>{{palace}}</h3>
    <div class="d-flex align-items-center flex-column flex-md-row gap-4">
        <div class="text-4xl font-weight-bold mb-3 mb-md-0">{{ temperature }} Â°C</div>
        <div class="d-flex align-items-center gap-2">
            <!-- <img *ngIf="isDay" src="https://via.placeholder.com/64?text=Sun" alt="Sun icon" class="w-12 h-12">
            <img *ngIf="!isDay" src="https://via.placeholder.com/64?text=Moon" alt="Moon icon" class="w-12 h-12"> -->
        </div>
    </div>
    <p class="mt-2 text-capitalize">{{ condition }}</p>
</div>
